  - description: query_types_other
    test_definition: SELECT * FROM types_other
    db: integration_test
    expected_result:
      - [
        '{"$numberInt":"0"}','[{"$numberInt":"1"},{"$numberInt":"2"},{"$numberInt":"3"},{"$oid":"000000000000000000000003"},{"$timestamp":{"t":200,"i":0}}]',
        '{"$dbPointer":{"$ref":"namespace","$id":{"$oid":"000000000000000000000001"}}}',
        '{"$code":"function(){ }"}',
        '{"$code":"function(){ }","$scope":{"foo":"bar"}}',
        '{"$maxKey":1}',
        '{"$minKey":1}',
        '{"foo":"bar","objId":{"$oid":"000000000000000000000002"},"value":{"$numberInt":"3"},"time":{"$timestamp":{"t":200,"i":0}}}',
        '{"$oid":"000000000000000000000001"}',
        '{"$regularExpression":{"pattern":"a(bc)*","options":""}}',
        '{"$symbol":"symbol"}',
        '{"$timestamp":{"t":100,"i":0}}'
          # Skip reason: SQL-395
          # 11: {"$undefined":true},
      ]

  - description: query_array_and_document_as_string
    test_definition: SELECT `array`, `object` FROM types_other
    db: integration_test
    expected_result:
      - ['[{"$numberInt":"1"},{"$numberInt":"2"},{"$numberInt":"3"},{"$oid":"000000000000000000000003"},{"$timestamp":{"t":200,"i":0}}]',
         '{"foo":"bar","objId":{"$oid":"000000000000000000000002"},"value":{"$numberInt":"3"},"time":{"$timestamp":{"t":200,"i":0}}}']

