[package]
name = "mongo-odbc-driver"
version = "0.1.0"
authors = ["Ryan Chipman <ryan@ryanchipman.com>"]
edition = "2018"

[dev-dependencies]
odbc-sys = "0.17.1"
odbc-api = "0.30.1"
lazy_static = "1.4.0"
serde = { version = "1", features = ["derive"] }
serde_yaml = "0.8.21"
thiserror = "1"

[lib]
name = "mongoodbc"
crate-type = ["cdylib"]
