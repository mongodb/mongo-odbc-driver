[package]
name = "mongo-odbc-driver"
version = "0.1.0"
authors = [
    "Ryan Chipman <ryan@ryanchipman.com>",
    "Natacha Bagnard <natacha.bagnard@mongodb.com>",
    "Patrick Meredith <pmeredit@protonmail.com>",
    "Varsha Subrahmanyam <varsha.subrahmanyam@mongodb.com>",
    "Nathan Leniz <nathan.leniz@gmail.com>",
]
edition = "2021"

[dependencies]
odbc-sys = "0.21.2"
thiserror = "1"
lazy_static = "1.4.0"
num-traits = "0.2.14"
num-derive = "0.3.3"
regex = "1.6.0"
chrono = "0.4.22"
constants = { path = "../constants" }
mongo-odbc-core = { path = "../core" }

[dependencies.mongodb]
version = "2.0.2"
default-features = false
features = ["sync"]

[dependencies.bson]
version = "2.0.1"
features = ["chrono-0_4"]


[dev-dependencies]
odbc = "0.17.0"
serde = { version = "1", features = ["derive"] }
serde_yaml = "0.8.21"
thiserror = "1"

[lib]
name = "mongoodbc"
crate-type = ["cdylib", "lib"]
