[package]
name = "mongo-odbc-driver"
version = "0.1.0"
authors = ["Ryan Chipman <ryan@ryanchipman.com>", "Patrick Meredith <pmeredit@protonmail.com>"]
edition = "2021"

[dependencies]
odbc-sys = "0.18.4"
bson = "2.0.1"
chrono = "0.4.11"
lazy_static = "1.0.0"

[dependencies.mongodb]
version = "2.0.2"
default-features = false
features = ["sync"]

[lib]
name = "mongoodbc"
crate-type = ["cdylib"]
