          /cygdrive/c/Windows/System32/WindowsPowerShell/v1.0/powershell.exe\
              -NoProfile\
              -NoLogo\
              -NonInteractive\
              -ExecutionPolicy ByPass\
              -File ./build-msi.ps1\
              -Arch x64\
              -Version "$MINOR_VERSION"\
              -VersionLabel "$VERSION_LABEL"\

