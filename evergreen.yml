          cd installer/msi
          if [ "$RELEASE_VERSION" == "snapshot" ]; then
              MINOR_VERSION="0.1"
              VERSION_LABEL="0.1.0"
          else
              MINOR_VERSION=$(echo "$RELEASE_VERSION" | sed 's|\([0-9]\+[.][0-9]\+\)[.][0-9]\+|\1|')
              VERSION_LABEL="$RELEASE_VERSION"
          fi

          # unfortunately, using a variable to hold the path to powershell
